nexusDescription="This mod adds incantations for master spells. Incantation spells are %25 more powerful but requires 75 speechcraft. After completing the Ritual Spell quest for any school, you can visit Aran Magius in the Midden first level where the conjuration area is. He'll provide one of the master spell incantations. You can purchase the others from related trainer afterwards for 2000 gold. Incantations are simply latin sentences commanding to create the effect. Here is the list of them (For now, there is only male voicings, I'll be adding female ones too soon\xa0hopefully) :\n<br />\n<br />-- DESTRUCTION --\n<br />fire storm &gt;&gt; ego creo ignis tempestas! - I create a fire storm!\n<br />blizzard &gt;&gt; ego creo nivis tempestas! - I create a snow storm!\n<br />lighning strike &gt;&gt; ego creo fulgur tempestas! - I create a lightning storm!\n<br />\n<br />-- RESTORATION --\n<br />bane of the undead &gt;&gt; inmortui! fuge mortem tuam! - undead! flee for your death!\n<br />guardian circle &gt;&gt; inmortui! praeclusus es! - undead! you are blocked!\n<br />\n<br />-- CONJURATION --\n<br />conjure flame thrall &gt;&gt; ego obtestor flammam servi! - I conjure a flame servant!\n<br />conjure frost thrall &gt;&gt; ego obtestor nix servi! - I conjure a snow servant!\n<br />conjure storm thrall &gt;&gt; ego obtestor tempestas servi! - I conjure a storm servant!\n<br />\n<br />-- ILLUSION --\n<br />call to arms - ego benedicat comitibus meis! - i bless my companions!\n<br />harmony - ego praecipio tibi ut desinas! - i command you to stop!\n<br />mayhem - ego praecipio tibi ut pugnare! - i command you to fight!\n<br />hysteria - ego praecipio tibi ut fugere! - i command you to flee!\n<br />\n<br />-- ALTERATION --\n<br />dragonhide - ego sum draco! - i am a dragon!\n<br />mass paralysis - venenata sunt verba mea! - my words are poisionous!\n<br />\n<br />You can see a demo here :\n<br />https://www.youtube.com/watch?v=PNFukIVYHGQ&amp;ab_channel=CuneytTyler\n<br />\n<br />BUGS:\n<br />This is my first mod so please tell me any bug you encountered and I'll fix shortly.\n<br />\n<br />In the first version I forgot to add seq file I fixed it on 08.24.22\n<br />\n<br />RECOMMENDED MODS:\n<br />You may find gain speed of speechcraft low in vanilla Skyrim. You can use this mod to increase the gain speed: https://www.nexusmods.com/skyrim/mods/36734\n<br />\n<br />Enjoy!"
